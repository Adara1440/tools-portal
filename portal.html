        body {

        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .tool-card img {
            width: 100%;
            height: 220px; 
            object-fit: contain;
            border-bottom: 1px solid #eee;
        }
        .tool-info {
            padding: 20px;
            flex-grow: 1;
        }
        .tool-info h3 {

            margin-bottom: 10px;
        }
        .tool-info p {
            font-size: 14px;
            color: #666;
            margin: 0;
            min-height: 40px;
